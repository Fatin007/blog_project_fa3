{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <h1 class="w-50 my-4 mx-auto">Add a category</h1>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-3">Add Category</button>
    </form>
{% endblock content %}
