{% extends "base.html" %}
{% block title %}{{type}}{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <h1 class="w-50 my-4 mx-auto">{{type}} Page</h1>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-3">{{type}}</button>
    </form>
{% endblock content %}
