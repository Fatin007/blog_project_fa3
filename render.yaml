services:
  - type: web
    name: livewire-blog
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn blog_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ENVIRONMENT
        value: production
      # DATABASE_URL removed - using SQLite for now
      # To use PostgreSQL later, create database manually in Render dashboard